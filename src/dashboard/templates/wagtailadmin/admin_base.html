{% extends "wagtailadmin/admin_base.html" %}
{% load static wagtailimages_tags %}

{% block branding_favicon %}
    {% if settings.dashboard.Branding.favicon %}
        {% image settings.dashboard.Branding.favicon height-50 as favicon %}
        <link rel="icon" href="{{favicon.url}}">
    {% else %}
        {{block.super}}
    {% endif %}
{% endblock %}
