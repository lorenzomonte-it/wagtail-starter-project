{% extends "wagtailadmin/base.html" %}
{% load static wagtailimages_tags %}

{% block branding_logo %}
    {% if settings.dashboard.WebsiteSettings.logo %}
        {% image settings.dashboard.WebsiteSettings.logo height-100 as logo %}
        <img src="{{logo.url}}" alt="{{logo.alt}}">
    {% else %}
        {{block.super}}
    {% endif %}
{% endblock %}
